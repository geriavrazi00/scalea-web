<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

	<div th:fragment="deleteemployee">
		<div id="deleteEmployeeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteEmployeeModal" aria-hidden="true">
			<div class="modal-dialog" role="document" style="margin-top: 200px;">
				<div class="modal-content">
					<div class="modal-body">
						<input type="hidden" id="delete-employee-id" />
						
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
       						<span aria-hidden="true">&times;</span>
     					</button>
						
						<div class="container">
							<h1 th:text="#{messages.employee.delete}"></h1>
							<p th:text="#{messages.employee.delete.confirmation}"></p>
			
							<div class="clearfix">
								<button type="button" data-dismiss="modal" class="btn btn-light" th:text="#{messages.cancel}"></button>
								<button type="button" onclick="submitEmployeeDeleteForm();" class="btn btn-cancel" th:text="#{messages.delete}"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
