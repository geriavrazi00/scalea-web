<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>
</head>
<body>
	<h1>Register</h1>
	<img th:src="@{/images/TacoCloud.png}" />
	<form method="POST" th:action="@{/register}" id="registerForm">
		<label for="username">Username: </label> <input type="text" name="username" /><br />
		<label for="password">Password: </label> <input type="password" name="password" /><br /> 
		<label for="confirm">Confirm password: </label> <input type="password" name="confirm" /><br />
		<label for="firstname">Full name: </label> <input type="text" name="firstname" /><br />
		<label for="lastname">Last name: </label> <input type="text" name="lastname" /><br />
		<label for="phonenumber">Phone: </label> <input type="text" name="phonenumber" /><br />
		<label for="identification">Id: </label> <input type="text" name="identification" /><br />
		<input type="submit" value="Register" />
	</form>
</body>
</html>
