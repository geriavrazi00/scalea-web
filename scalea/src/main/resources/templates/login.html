<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="commons/template.html :: headerfiles">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<title>Login</title> 	
 	</head>
 	
	<body class="">
	<div  class="loginerror" th:if="${error}">Unable to login. Check your username and password.</div>
    <section class="login-form loginbg">
      <div class="row">
        <div class="col-md-6 logind1 dnon" style="padding: 0px">
         <div class="logind1sb">
              <img src="images/artboard2.png" />

              <span>© PI Innovative Solutions 2020<br> <a href="#">All Rights Reserved</a></span>
         </div>
        </div>
        <div class="col-md-6 logind2">
          <div>
            <h2>Pershendetje!</h2>
            <p>Ju lutem plotësoni e-mail-in tuaj dhe fjalëkalimin</p>
            <div class="loginformd"> 
              <form method="POST" th:action="@{/login}" id="loginForm">
                <div class="form-input mb-40">
                  <div class="form-input-box">
                    <input
                      type="text"
                      name="username"
                      autocomplete="off"
                      id="username"
                      required
                    />
                    <label class="label-name" for="username"  >
                    <span class="content-name" th:text="#{messages.username} + ': '"></span>
                    </label>
                  </div>
                </div>
                <div class="form-input mb-40">
                  <div class="form-input-box">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      autocomplete="off"
                     required
                    />
                    <label class="label-name" for="password" >
                    <span class="content-name" th:text="#{messages.password} + ': '"></span>
                    </label>
                  </div>
                </div>
                <input type="submit" value="Kycu" class="btn-sub" />
                <a href="">keni harruar fjalëkalimin?</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
	<div th:replace="commons/template.html :: js-scripts"></div>
  </body>

</html>
