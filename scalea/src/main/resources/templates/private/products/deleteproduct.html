<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

	<div th:fragment="deleteproduct">
		<div id="deleteProductModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteProductModal" aria-hidden="true">
			<div class="modal-dialog" role="document" style="margin-top: 200px;">
				<div class="modal-content">
					<div class="modal-body">
						<input type="hidden" id="delete-product-id" />
						
						<span data-dismiss="modal" class="close" title="Close Modal">x</span>
						
						<div class="container">
							<h1 th:text="#{messages.product.delete}"></h1>
							<p th:text="#{messages.product.delete.confirmation}"></p>
			
							<div class="clearfix">
								<button type="button" data-dismiss="modal" class="btn btn-light" th:text="#{messages.cancel}"></button>
								<button type="button" onclick="submitProductDeleteForm();" class="btn btn-cancel" th:text="#{messages.delete}"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
