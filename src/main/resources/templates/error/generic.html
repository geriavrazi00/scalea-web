<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="commons/template.html :: headerfiles"></head>
	<body>
		<div th:replace="commons/template.html :: menu"></div>
		
		<div class="main-container">
			<h2 th:text="#{messages.error.generic}"></h2>
			
			<h3 th:text="#{messages.error.generic.info}"></h3>
	
			<p th:text="#{messages.error.generic.url} + '=' + ${url}"></p><br>
			
			<p th:text="#{messages.error.generic.exception} + '=' + ${exception.message}"></p>
			<br/>
		</div>
		
		<div th:replace="commons/template.html :: js-scripts"></div>
	</body>
</html>
